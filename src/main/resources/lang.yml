  set-exp: '&aSet {player}''s experience to {setEXP}. They are now level {level} with {playerEXP} experience.'
  removed-exp: '&aRemoved {removedEXP} from {player}''s experience. They are now level {level} with {playerEXP} experience.'
  added-levels: '&aAdded {addedLevels} to {player}''s level(s). They are now level {level} with {playerEXP} experience.'
  set-level: '&aSet {player}''s level to {setLevel}. They are now level {level} with {playerEXP} experience.'
  removed-levels: '&aRemoved {removedLevels} from {player}''s level(s). They are now level {level} with {playerEXP} experience.'
