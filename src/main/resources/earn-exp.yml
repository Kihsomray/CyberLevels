        whitelist: true
        # Does not gain EXP for the following mobs.
        list:
          - CHICKEN
          - BUNNY
    specific-animals:
      # These WILL stack on the ones above.
      enabled: false
      animals:
        - 'COW: 1, 2'
        - 'SHEEP: 1, 2'

  killing-monsters:
    general:
